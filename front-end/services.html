<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Services - Zoo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-success text-white text-center py-3">
        <a href="index.html">
            <img src="pictures/logo.png" alt="logo-Zoo-Arcadia" class="logo">
        </a>
        <h1>Nos Services</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="habitats.html">Habitats</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section des services -->
    <main class="container mt-5">
        <section class="zoo-services my-5">
            <div class="container">
                <h2 class="text-center mb-4">Nos Services</h2>
                <div class="row">
                    <!-- Service 1 : Ballade en Petit Train -->
                    <div class="col-md-4">
                        <div class="service-card card mb-4">
                            <img src="pictures/train.jpg" class="card-img-top" alt="Ballade en Petit Train">
                            <div class="card-body">
                                <h5 class="card-title">Ballade en Petit Train</h5>
                                <button class="btn btn-info see-details-btn" data-service="1">Voir Détails</button>
                            </div>
                        </div>
                    </div>
                    <!-- Service 2 : Visites Guidées -->
                    <div class="col-md-4">
                        <div class="service-card card mb-4">
                            <img src="pictures/parcours.jpg" class="card-img-top" alt="Visites Guidées">
                            <div class="card-body">
                                <h5 class="card-title">Visites Guidées</h5>
                                <button class="btn btn-info see-details-btn" data-service="2">Voir Détails</button>
                            </div>
                        </div>
                    </div>
                    <!-- Service 3 : Animations pour Enfants -->
                    <div class="col-md-4">
                        <div class="service-card card mb-4">
                            <img src="pictures/alpaca.jpg" class="card-img-top" alt="Animations pour Enfants">
                            <div class="card-body">
                                <h5 class="card-title">Animations pour Enfants</h5>
                                <button class="btn btn-info see-details-btn" data-service="3">Voir Détails</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section détaillée des services -->
        <section class="service-details my-5">
            <div class="container" id="service-details-container">
                <!-- Détails des services seront insérés ici dynamiquement -->
            </div>
        </section>

        <!-- Bouton Retour à l'accueil -->
        <div class="back-to-home text-center">
            <a href="index.html" class="btn btn-primary">Retour à l'accueil</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-3 text-center">
        <p>&copy; 2024 Zoo. Tous droits réservés.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/services.js"></script>

</body>
</html>
