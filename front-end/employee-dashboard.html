<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Employ√© - Zoo Arcadia</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="bg-dark text-white py-3 px-4 d-flex justify-content-between align-items-center">
    <a href="index.html"><img src="pictures/logo.png" alt="logo-Zoo-Arcadia" class="logo"></a>
    <h1 class="m-0">üë∑ Tableau Employ√©</h1>
    <button id="logoutBtn" class="btn btn-danger">D√©connexion</button>
  </header>

  <main class="container mt-4">
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
      <li class="nav-item"><a class="nav-link active" id="animaux-tab" data-toggle="tab" href="#animaux" role="tab">Animaux</a></li>
      <li class="nav-item"><a class="nav-link" id="stock-tab" data-toggle="tab" href="#stock" role="tab">Stock</a></li>
      <li class="nav-item"><a class="nav-link" id="messages-tab" data-toggle="tab" href="#messages" role="tab">Messages</a></li>
    </ul>

    <div class="tab-content mt-3">
      <!-- üêæ Onglet Animaux -->
      <div class="tab-pane fade show active" id="animaux" role="tabpanel">
        <div class="row" id="animalCardsContainer"></div>
      </div>

      <!-- üì¶ Onglet Stock -->
      <div class="tab-pane fade" id="stock" role="tabpanel">
        <div id="stockContainer" class="row"></div>
      </div>

      <!-- üí¨ Onglet Messages -->
      <div class="tab-pane fade" id="messages" role="tabpanel">
        <div id="messageListContainer" class="list-group"></div>
      </div>
    </div>
  </main>

  <!-- üì¨ Modale R√©pondre au message -->
  <div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="replyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="replyModalLabel">R√©pondre au message</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="modalMessageContent"></p>
          <textarea id="replyText" class="form-control" placeholder="Votre r√©ponse..."></textarea>
        </div>
        <div class="modal-footer">
          <button id="sendReplyBtn" class="btn btn-success">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 py-3 bg-light">
    <p>&copy; 2024 Zoo Arcadia. Tous droits r√©serv√©s.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/employee-dashboard.js"></script>
</body>
</html>
