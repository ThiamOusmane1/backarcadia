<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation - Zoo Arcadia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-success text-white text-center py-3">
        <a href="index.html">
            <img src="pictures/logo.png" alt="logo-Zoo-Arcadia" class="logo">
        </a>
        <h1>Réservation d'activité</h1>
    </header>

    <!-- Formulaire de Réservation -->
    <main class="container my-5">
        <section class="reservation-section p-4 bg-light rounded shadow">
            <h2 class="mb-4 text-center">Formulaire de Réservation</h2>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="nom">Nom complet :</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail :</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="service">Service choisi :</label>
                    <select class="form-control" id="service" name="service" required>
                        <option value="">-- Choisissez un service --</option>
                        <option value="Petit Train">Ballade en Petit Train</option>
                        <option value="Visite Guidée">Visites Guidées</option>
                        <option value="Animation Enfant">Animations pour Enfants</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date souhaitée :</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="commentaire">Commentaires (facultatif) :</label>
                    <textarea class="form-control" id="commentaire" name="commentaire" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Envoyer</button>
                <button type="reset" class="btn btn-secondary ml-2">Réinitialiser</button>
            </form>
        </section>

        <!-- Bouton retour à l'accueil -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">Retour à l'accueil</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-3 text-center">
        <p>&copy; 2025 Zoo Arcadia. Tous droits réservés.</p>
    </footer>

    <script src="js/reservation.js"></script>
</body>
</html>
