<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formulaire</title>
    <style>
        #reviewFormSection {
            display: none; /* Formulaire caché par défaut */
        }
    </style>
</head>
<body>

    <button id="leaveReviewBtn">Laisser un avis</button>

    <section id="reviewFormSection">
        <form id="reviewForm">
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Votre avis:</label>
            <textarea id="message" name="message" required></textarea><br>
            <button type="submit">Envoyer</button>
        </form>
        <div id="formConfirmation" style="display:none;">Merci pour votre avis !</div>
    </section>

    <script>
        document.getElementById('leaveReviewBtn').addEventListener('click', function() {
            document.getElementById('reviewFormSection').style.display = 'block';
        });

        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('reviewFormSection').style.display = 'none';
            document.getElementById('formConfirmation').style.display = 'block';
        });
    </script>

</body>
</html>
